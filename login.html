<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - HelpFit</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">HelpFit</a></div>
    </header>
    <main>
        <div class="auth-section">
            <div class="auth-form-container">
                <h2>로그인</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-auth-submit">로그인</button>
                    <p class="auth-switch">계정이 없으신가요? <a href="signup.html">회원가입</a></p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 HelpFit. All rights reserved.</p>
    </footer>
    <script src="function.js"></script>
</body>
</html>
